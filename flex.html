<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        ul,li{
            list-style: none;
        }
        .content{
            width:100%;
            background: #333333;
        }
        .content ul{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .content ul li{
            width:25%;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="content">
        <ul>
            <li><span>111111</span></li>
            <li><span>44454dfgfdh</span></li>
            <li><span>dfhdhdf</span></li>
            <li><span>cbcvndfhgfhfsd</span></li>
        </ul>
    </div>
</body>
</html>
